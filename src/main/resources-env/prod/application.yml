server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: ${PORT}
spring:
  profiles:
    active:
      - prod
  datasource:
    url: jdbc:mysql://${RDS.HOSTNAME}:${RDS.PORT}/${RDS.DBNAME}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${RDS.USERNAME}
    password: ${RDS.PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_batch_fetch_size: 100

my-env:
  jwt:
    key: ${JWT.KEY}

logging:
  level:
    com.example.baseballprediction: DEBUG